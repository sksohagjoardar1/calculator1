<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <!----bootstap--->



</head>

<body>
    <div id="containar">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p class="sohag">Devolop by Sohag Hossain</p>
                    <p id="history-valu"></p>
                </div>
                <div id="output">
                    <p id="output-valu"></p>
                </div>
            </div>
            <div id="keyboard">
                <button id="clear" class="operator">C</button>
                <button id="backspace" class="operator">CE</button>
                <button id="%" class="operator">%</button>
                <button id="/" class="operator">&#247;</button>
                <button id="7" class="numbar">7</button>
                <button id="8" class="numbar">8</button>
                <button id="9" class="numbar">9</button>
                <button id="*" class="operator">&times;</button>
                <button id="4" class="numbar">4</button>
                <button id="5" class="numbar">5</button>
                <button id="6" class="numbar">6</button>
                <button id="-" class="operator">-</button>
                <button id="1" class="numbar">1</button>
                <button id="2" class="numbar">2</button>
                <button id="3" class="numbar">3</button>
                <button id="+" class="operator">+</button>
                <button id="empty" class="empty"></button>
                <button id="0" class="numbar">0</button>
                <button id="empty" class="empty"></button>
                <button id="=" class="operator">=</button>
            </div>
        </div>
    </div>







    <!---script----->
    <script src="script.js"></script>



</body>

</html>
